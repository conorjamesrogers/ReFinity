<!DOCTYPE html>
<html lang="en">
    
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- google font () -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
        
        <!--Ionicons-->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

        <!--style sheets-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>ReFinity</title>
        
    </head>
    
    <body>
        <section class="main-interface">
            <div>
                <div class="logo">
                    <img src="images/logo.png">
                </div>
            </div>

            <div class="credit">
                <h1>ReFinity Account Review</h1>
                <div class="credit-parent">
                    <h2>Available Credit</h2>
                    <div class="credit-dolar">$</div>
                    <div class="credit-box">100.00</div>
                </div>
            </div>

            <div class="QR-buttons">
                <button class="QR-enter">Scan QR code</button>
                <button class="QR-generate">My QR code</button>
            </div>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
